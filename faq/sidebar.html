<h1>The Sidebar</h1>
<p>The sidebar is where everything happens, where you can go to all the different pages to manage your bot.</p>
<p>However, as you can obviously see, there's a lot of them and this may be overwhelming, so this is what this is for!</p>
<h2>All The Icons</h2>
<img src="image/icon/home.png" class="icon">
<label>The home button is the home of the application and isn't very important.</label><br>
<img src="image/icon/settings.png" class="icon">
<label>Application Settings - This is where you can change all the settings about your application!</label><br>
<img src="image/icon/article.png" class="icon">
<label>Articles (or FAQ) - This is where all the application's help is</label><br>
<img src="image/icon/globe.png" class="icon">
<label>External server - This is advanced, it allowed you to host your bot on another server, instead of your computer.</label><br>
<img src="image/icon/analytics.png" class="icon">
<label>Log - This is where you can see exactly what's happening right now in the bot</label><br>
<img src="image/icon/package.png" class="icon">
<label>Packages - This is where you can manage your installed packages, which actions you can use</label><br>
<img src="image/icon/insights.png" class="icon">
<label>Insights - Analytics about your bot</label><br>
<img src="image/icon/error.png" class="icon">
<label>Errors - All your bot's errors in one place, so it's easier to debug</label><br>
