<h1>%bot_name%'s Settings</h1>
<h2>Important Details</h2>
<p>Bot Prefix</p>
<input value="%prefix%" placeholder="!">
<p>Bot Name</p>
<input value="%name%" placeholder="My amazing bot">
<p>Bot Token</p>
<input type="password" value="%token%" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxx.xxxxxx.xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
<button onclick="saveSettings('%bot_name%')" class="jumbo-button primary">Save</button>
